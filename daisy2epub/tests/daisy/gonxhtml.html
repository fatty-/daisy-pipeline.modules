			<h1 class="title" id="dol_1_1_1_hotl_0001">ごん狐</h1>
			<p>
				<span id="dol_1_1_1_xhot_0001">新美南吉</span>
			</p>
			<h1 id="dol_1_2_2_hotl_0003">一</h1>
			<p>
				<span class="page-normal" id="dol_1_2_2_hotl_0004">1</span>
			</p>
			<p>
				<span id="dol_1_2_2_xhot_0002">　これは、<ruby><rb>私</rb><rp>（</rp><rt>わたし</rt><rp>）</rp></ruby>が小さいときに、村の <ruby><rb>茂平</rb><rp>（</rp><rt>もへい</rt><rp>）</rp></ruby>というおじいさんからきいたお話です。</span>
			</p>
			<p>
				<span id="dol_1_2_2_xhot_0003">　むかしは、私たちの村のちかくの、<ruby><rb>中山</rb><rp>（</rp><rt>なかやま</rt><rp>）</rp></ruby>というところに小さなお城があって、</span>
				<span id="dol_1_2_2_xhot_0004">中山さまというおとのさまが、おられたそうです。</span>
			</p>
