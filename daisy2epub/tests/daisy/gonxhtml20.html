        </title>

	<body>
		<div class="tate">
			<h2 id="dol_1_22_23_hotl_001c">4-3</h2>
			<p>
				<span id="dol_1_22_23_xhot_008e">　加助がひょいと、<ruby><rb>後</rb><rp>（</rp><rt>うしろ</rt><rp>）</rp></ruby>を見ました。</span>
				<span id="dol_1_22_23_xhot_008f">ごんはびくっとして、小さくなってたちどまりました。</span>
				<span id="dol_1_22_23_xhot_0090">加助は、ごんには気がつかないで、そのままさっさとあるきました。</span>
				<span id="dol_1_22_23_xhot_0091"><ruby><rb>吉兵衛</rb><rp>（</rp><rt>きちべえ</rt><rp>）</rp></ruby>というお百姓の家まで来ると、二人はそこへはいっていきました。</span>
				<span id="dol_1_22_23_xhot_0092">ポンポンポンポンと<ruby><rb>木魚</rb><rp>（</rp><rt>もくぎょ</rt><rp>）</rp></ruby>の音がしています。</span>
				<span id="dol_1_22_23_xhot_0093">窓の<ruby><rb>障子</rb><rp>（</rp><rt>しょうじ</rt><rp>）</rp></ruby>にあかりがさしていて、</span>
				<span id="dol_1_22_23_xhot_0094">大きな<ruby><rb>坊主頭</rb><rp>（</rp><rt>ぼうずあたま</rt><rp>）</rp></ruby>がうつって動いていました。</span>
				<span id="dol_1_22_23_xhot_0095">ごんは、「おねんぶつがあるんだな」と思いながら井戸のそばにしゃがんでいました。</span>
				<span id="dol_1_22_23_xhot_0096">しばらくすると、また三人ほど、人がつれだって吉兵衛の家へはいっていきました。</span>
				<span id="dol_1_22_23_xhot_0097">お経を読む声がきこえて来ました。</span>
			</p>
		</div>
