			<h2 id="dol_1_10_a_hotl_000c">1-9</h2>
			<p>
				<span id="dol_1_10_10_xhot_0033">　ほら穴の近くの、はんの木の下でふりかえって見ましたが、兵十は追っかけては来ませんでした。</span>
			</p>
			<p>
				<span id="dol_1_10_10_xhot_0034">　ごんは、ほっとして、うなぎの頭をかみくだき、</span>
				<span id="dol_1_10_10_xhot_0035">やっとはずして穴のそとの、草の葉の上にのせておきました。</span>
			</p>
