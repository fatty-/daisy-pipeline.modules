        </title>
	</head>
	<body>
		<div class="tate">
			<h2 id="dol_1_19_20_hotl_0018">3-4</h2>
			<p>
				<span id="dol_1_19_20_xhot_0070">「一たいだれが、いわしなんかをおれの家へほうりこんでいったんだろう。</span>
				<span id="dol_1_19_20_xhot_0071">おかげでおれは、<ruby><rb>盗人</rb><rp>（</rp><rt>ぬすびと</rt><rp>）</rp></ruby>と思われて、いわし屋のやつに、ひどい目にあわされた」と、ぶつぶつ言っています。</span>
			</p>
			<p>
				<span id="dol_1_19_20_xhot_0072">　ごんは、これはしまったと思いました。</span>
				<span id="dol_1_19_20_xhot_0073">かわいそうに兵十は、いわし屋にぶんなぐられて、あんな傷までつけられたのか。</span>
			</p>
			<p>
				<span id="dol_1_19_20_xhot_0074">　ごんはこうおもいながら、そっと物置の方へまわってその入口に、栗をおいてかえりました。</span>
			</p>
			<p>
				<span id="dol_1_19_20_xhot_0075">　つぎの日も、そのつぎの日もごんは、栗をひろっては、兵十の家へもって来てやりました。</span>
				<span id="dol_1_19_20_xhot_0076">そのつぎの日には、栗ばかりでなく、まつたけも二、三ぼんもっていきました。</span>
			</p>
		</div>
