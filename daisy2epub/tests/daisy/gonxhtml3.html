		<title>
            ごん狐
        </title>
	</head>
	<body>
		<div class="tate">
			<h2 id="dol_1_5_5_hotl_0007">1-4</h2>
			<p>
				<span id="dol_1_5_5_xhot_000f">　ごんは、村の<ruby><rb>小川</rb><rp>（</rp><rt>おがわ</rt><rp>）</rp></ruby>の <ruby><rb>堤</rb><rp>（</rp><rt>つつみ</rt><rp>）</rp></ruby>まで出て来ました。</span>
				<span id="dol_1_5_5_xhot_0010">あたりの、すすきの穂には、まだ雨のしずくが光っていました。</span>
				<span id="dol_1_5_5_xhot_0011">川は、いつもは水が<ruby><rb>少</rb><rp>（</rp><rt>すくな</rt><rp>）</rp></ruby>いのですが、</span>
				<span id="dol_1_5_5_xhot_0012">三日もの雨で、水が、どっとましていました。</span>
				<span id="dol_1_5_5_xhot_0013">ただのときは水につかることのない、川べりのすすきや、<ruby><rb>萩</rb><rp>（</rp><rt>はぎ</rt><rp>）</rp></ruby>の株が、</span>
				<span id="dol_1_5_5_xhot_0014">黄いろくにごった水に横だおしになって、もまれています。</span>
				<span id="dol_1_5_5_xhot_0015">ごんは<ruby><rb>川下</rb><rp>（</rp><rt>かわしも</rt><rp>）</rp></ruby>の方へと、ぬかるみみちを歩いていきました。</span>
			</p>
			<p>
				<span id="dol_1_5_5_xhot_0016">　ふと見ると、川の中に人がいて、何かやっています。</span>
				<span id="dol_1_5_5_xhot_0017">ごんは、見つからないように、そうっと草の深いところへ歩きよって、</span>
				<span id="dol_1_5_5_xhot_0018">そこからじっとのぞいてみました。</span>
			</p>
		</div>
	</body>
</html>
