            ごん狐
        </title>
	</head>
	<body>
		<div class="tate">
			<h2 id="dol_1_15_16_hotl_0013">2-4</h2>
			<p>
				<span id="dol_1_15_16_xhot_0051">「ははん、死んだのは兵十のおっ<ruby><rb>母</rb><rp>（</rp><rt>かあ</rt><rp>）</rp></ruby>だ」</span>
			</p>
			<p>
				<span id="dol_1_15_16_xhot_0052">　ごんはそう思いながら、頭をひっこめました。</span>
			</p>
			<p>
				<span id="dol_1_15_16_xhot_0053">　その晩、ごんは、穴の中で考えました。</span>
			</p>
			<p>
				<span id="dol_1_15_16_xhot_0054">「兵十のおっ母は、<ruby><rb>床</rb><rp>（</rp><rt>とこ</rt><rp>）</rp></ruby>についていて、うなぎが食べたいと言ったにちがいない。</span>
				<span id="dol_1_15_16_xhot_0055">それで兵十がはりきり網をもち出したんだ。</span>
				<span id="dol_1_15_16_xhot_0056">ところが、わしがいたずらをして、うなぎをとって来てしまった。</span>
				<span id="dol_1_15_16_xhot_0057">だから兵十は、おっ母にうなぎを食べさせることができなかった。</span>
				<span id="dol_1_15_16_xhot_0058">そのままおっ母は、死んじゃったにちがいない。</span>
				<span id="dol_1_15_16_xhot_0059">ああ、うなぎが食べたい、うなぎが食べたいとおもいながら、死んだんだろう。</span>
				<span id="dol_1_15_16_xhot_005a">ちょッ、あんないたずらをしなけりゃよかった。」</span>
			</p>
		</div>
	</body>
</html>
