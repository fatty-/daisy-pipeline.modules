        </title>

	<body>
		<div class="tate">
			<h2 id="dol_1_7_7_hotl_0009">1-6</h2>
			<p>
				<span id="dol_1_7_7_xhot_001e">　しばらくすると、兵十は、はりきり網の一ばんうしろの、</span>
				<span id="dol_1_7_7_xhot_001f">袋のようになったところを、水の中からもちあげました。</span>
				<span id="dol_1_7_7_xhot_0020">その中には、芝の根や、草の葉や、くさった木ぎれなどが、ごちゃごちゃはいっていましたが、</span>
				<span id="dol_1_7_7_xhot_0021">でもところどころ、白いものがきらきら光っています。</span>
				<span id="dol_1_7_7_xhot_0022">それは、ふというなぎの腹や、大きなきすの腹でした。</span>
				<span id="dol_1_7_7_xhot_0023">兵十は、びくの中へ、そのうなぎやきすを、ごみと一しょにぶちこみました。</span>
				<span id="dol_1_7_7_xhot_0024">そして、また、袋の口をしばって、水の中へ入れました。</span>
			</p>
		</div>
