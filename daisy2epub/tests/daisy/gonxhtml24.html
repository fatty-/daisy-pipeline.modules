		<title>
            ごん狐
        </title>
	</head>
	<body>
		<div class="tate">
			<h2 id="dol_1_26_26_hotl_0022">6-2</h2>
			<p>
				<span id="dol_1_26_27_xhot_00ae">　そして足音をしのばせてちかよって、今戸口を出ようとするごんを、ドンと、うちました。</span>
				<span id="dol_1_26_27_xhot_00af">ごんは、ばたりとたおれました。</span>
				<span id="dol_1_26_27_xhot_00b0">兵十はかけよって来ました。</span>
				<span id="dol_1_26_27_xhot_00b1">家の中を見ると、<ruby><rb>土間</rb><rp>（</rp><rt>どま</rt><rp>）</rp></ruby>に栗が、かためておいてあるのが目につきました。</span>
			</p>
			<p>
				<span id="dol_1_26_27_xhot_00b2">「おや」と兵十は、びっくりしてごんに目を落しました。</span>
			</p>
			<p>
				<span id="dol_1_26_27_xhot_00b3">「ごん、お<ruby><rb>前</rb><rp>（</rp><rt>まい</rt><rp>）</rp></ruby>だったのか。</span>
				<span id="dol_1_26_27_xhot_00b4">いつも栗をくれたのは」</span>
			</p>
			<p>
				<span id="dol_1_26_27_xhot_00b5">　ごんは、ぐったりと目をつぶったまま、うなずきました。</span>
			</p>
			<p>
				<span id="dol_1_26_27_xhot_00b6">　兵十は火縄銃をばたりと、とり落しました。</span>
				<span id="dol_1_26_27_xhot_00b7">青い煙が、まだ<ruby><rb>筒口</rb><rp>（</rp><rt>つつぐち</rt><rp>）</rp></ruby>から細く出ていました。</span>
			</p>
		</div>
	</body>
</html>
