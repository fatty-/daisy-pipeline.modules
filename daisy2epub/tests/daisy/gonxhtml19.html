            ごん狐
        </title>
	</head>
	<body>
		<div class="tate">
			<h2 id="dol_1_21_22_hotl_001b">4-2</h2>
			<p>
				<span id="dol_1_21_22_xhot_007f">「そうそう、なあ加助」と、兵十がいいました。</span>
			</p>
			<p>
				<span id="dol_1_21_22_xhot_0080">「ああん？」</span>
			</p>
			<p>
				<span id="dol_1_21_22_xhot_0081">「おれあ、このごろ、とてもふしぎなことがあるんだ」</span>
			</p>
			<p>
				<span id="dol_1_21_22_xhot_0082">「何が？」</span>
			</p>
			<p>
				<span id="dol_1_21_22_xhot_0083">「おっ母が死んでからは、だれだか知らんが、おれに栗やまつたけなんかを、まいにちまいにちくれるんだよ」</span>
			</p>
			<p>
				<span id="dol_1_21_22_xhot_0084">「ふうん、だれが？」</span>
			</p>
			<p>
				<span id="dol_1_21_22_xhot_0085">「それがわからんのだよ。</span>
				<span id="dol_1_21_22_xhot_0086">おれの知らんうちに、おいていくんだ」</span>
			</p>
			<p>
				<span id="dol_1_21_22_xhot_0087">　ごんは、ふたりのあとをつけていきました。</span>
			</p>
			<p>
				<span id="dol_1_21_22_xhot_0088">「ほんとかい？」</span>
			</p>
			<p>
				<span id="dol_1_21_22_xhot_0089">「ほんとだとも。</span>
				<span id="dol_1_21_22_xhot_008a">うそと思うなら、あした見に<ruby><rb>来</rb><rp>（</rp><rt>こ</rt><rp>）</rp></ruby>いよ。</span>
				<span id="dol_1_21_22_xhot_008b">その栗を見せてやるよ」</span>
			</p>
			<p>
				<span id="dol_1_21_22_xhot_008c">「へえ、へんなこともあるもんだなア」</span>
			</p>
			<p>
				<span id="dol_1_21_22_xhot_008d">　それなり、二人はだまって歩いていきました。</span>
			</p>
		</div>
