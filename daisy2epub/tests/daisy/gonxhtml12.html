		<div class="tate">
			<h2 id="dol_1_14_15_hotl_0012">2-3</h2>
			<p>
				<span id="dol_1_14_15_xhot_004a">　やがて、白い着物を着た葬列のものたちがやって来るのがちらちら見えはじめました。</span>
				<span id="dol_1_14_15_xhot_004b"><ruby><rb>話声</rb><rp>（</rp><rt>はなしごえ</rt><rp>）</rp></ruby>も近くなりました。</span>
				<span id="dol_1_14_15_xhot_004c">葬列は墓地へはいって来ました。</span>
				<span id="dol_1_14_15_xhot_004d">人々が通ったあとには、ひがん花が、ふみおられていました。</span>
			</p>
			<p>
				<span id="dol_1_14_15_xhot_004e">　ごんはのびあがって見ました。</span>
				<span id="dol_1_14_15_xhot_004f">兵十が、白いかみしもをつけて、<ruby><rb>位牌</rb><rp>（</rp><rt>いはい</rt><rp>）</rp></ruby>をささげています。</span>
				<span id="dol_1_14_15_xhot_0050">いつもは、赤いさつま<ruby><rb>芋</rb><rp>（</rp><rt>いも</rt><rp>）</rp></ruby>みたいな元気のいい顔が、きょうは何だかしおれていました。</span>
			</p>
