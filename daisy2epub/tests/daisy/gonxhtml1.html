            ごん狐
        </title>
	</head>
	<body>
		<div class="tate">
			<h2 id="dol_1_3_3_hotl_0005">1-2</h2>
			<p>
				<span id="dol_1_3_3_xhot_0005">　その中山から、少しはなれた山の中に、「ごん<ruby><rb>狐</rb><rp>（</rp><rt>ぎつね</rt><rp>）</rp></ruby>」という狐がいました。</span>
				<span id="dol_1_3_3_xhot_0006">ごんは、<ruby><rb>一人</rb><rp>（</rp><rt>ひとり</rt><rp>）</rp></ruby>ぼっちの小狐で、しだの一ぱいしげった森の中に穴をほって住んでいました。</span>
				<span id="dol_1_3_3_xhot_0007">そして、夜でも昼でも、あたりの村へ出てきて、いたずらばかりしました。</span>
				<span id="dol_1_3_3_xhot_0008">はたけへ入って芋をほりちらしたり、<ruby><rb>菜種</rb><rp>（</rp><rt>なたね</rt><rp>）</rp></ruby>がらの、ほしてあるのへ火をつけたり、</span>
				<span id="dol_1_3_3_xhot_0009"><ruby><rb>百姓家</rb><rp>（</rp><rt>ひゃくしょうや</rt><rp>）</rp></ruby>の裏手につるしてあるとんがらしをむしりとって、いったり、いろんなことをしました。</span>
			</p>
		</div>
