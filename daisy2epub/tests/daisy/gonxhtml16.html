        </title>

	<body>
		<div class="tate">
			<h2 id="dol_1_18_19_hotl_0017">3-3</h2>
			<p>
				<span id="dol_1_18_19_xhot_006a">　ごんは、うなぎのつぐないに、まず一つ、いいことをしたと思いました。</span>
			</p>
			<p>
				<span id="dol_1_18_19_xhot_006b">　つぎの日には、ごんは山で<ruby><rb>栗</rb><rp>（</rp><rt>くり</rt><rp>）</rp></ruby>をどっさりひろって、それをかかえて、兵十の家へいきました。</span>
				<span id="dol_1_18_19_xhot_006c">裏口からのぞいて見ますと、</span>
				<span id="dol_1_18_19_xhot_006d">兵十は、<ruby><rb>午飯</rb><rp>（</rp><rt>ひるめし</rt><rp>）</rp></ruby>をたべかけて、 <ruby><rb>茶椀</rb><rp>（</rp><rt>ちゃわん</rt><rp>）</rp></ruby>をもったまま、ぼんやりと考えこんでいました。</span>
				<span id="dol_1_18_19_xhot_006e">へんなことには兵十の<ruby><rb>頬</rb><rp>（</rp><rt>ほっ</rt><rp>）</rp></ruby>ぺたに、かすり傷がついています。</span>
				<span id="dol_1_18_19_xhot_006f">どうしたんだろうと、ごんが思っていますと、兵十がひとりごとをいいました。</span>
			</p>
