            ごん狐
        </title>
	</head>
	<body>
		<div class="tate">
			<h2 id="dol_1_8_8_hotl_000a">1-7</h2>
			<p>
				<span id="dol_1_8_8_xhot_0025">　兵十はそれから、びくをもって川から<ruby><rb>上</rb><rp>（</rp><rt>あが</rt><rp>）</rp></ruby>りびくを <ruby><rb>土手</rb><rp>（</rp><rt>どて</rt><rp>）</rp></ruby>においといて、</span>
				<span id="dol_1_8_8_xhot_0026">何をさがしにか、<ruby><rb>川上</rb><rp>（</rp><rt>かわかみ</rt><rp>）</rp></ruby>の方へかけていきました。</span>
			</p>
			<p>
				<span id="dol_1_8_8_xhot_0027">　兵十がいなくなると、ごんは、ぴょいと草の中からとび出して、びくのそばへかけつけました。</span>
				<span id="dol_1_8_8_xhot_0028">ちょいと、いたずらがしたくなったのです。</span>
				<span id="dol_1_8_8_xhot_0029">ごんはびくの中の魚をつかみ出しては、</span>
				<span id="dol_1_8_8_xhot_002a">はりきり網のかかっているところより<ruby><rb>下手</rb><rp>（</rp><rt>しもて</rt><rp>）</rp></ruby>の川の中を目がけて、ぽんぽんなげこみました。</span>
				<span id="dol_1_8_8_xhot_002b">どの魚も、「とぼん」と音を立てながら、にごった水の中へもぐりこみました。</span>
			</p>
		</div>
