            ごん狐
        </title>
	</head>
	<body>
		<div class="tate">
			<h2 id="dol_1_9_9_hotl_000b">1-8</h2>
			<p>
				<span id="dol_1_9_9_xhot_002c">　一ばんしまいに、太いうなぎをつかみにかかりましたが、何しろぬるぬるとすべりぬけるので、手ではつかめません。</span>
				<span id="dol_1_9_9_xhot_002d">ごんはじれったくなって、頭をびくの中につッこんで、うなぎの頭を口にくわえました。</span>
				<span id="dol_1_9_9_xhot_002e">うなぎは、キュッと言ってごんの首へまきつきました。</span>
				<span id="dol_1_9_9_xhot_002f">そのとたんに兵十が、向うから、「うわアぬすと狐め」と、どなりたてました。</span>
				<span id="dol_1_9_9_xhot_0030">ごんは、びっくりしてとびあがりました。</span>
				<span id="dol_1_9_9_xhot_0031">うなぎをふりすててにげようとしましたが、うなぎは、ごんの首にまきついたままはなれません。</span>
				<span id="dol_1_9_9_xhot_0032">ごんはそのまま横っとびにとび出して一しょうけんめいに、にげていきました。</span>
			</p>
		</div>
