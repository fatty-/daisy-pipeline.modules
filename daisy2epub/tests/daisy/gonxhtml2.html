        </title>

	<body>
		<div class="tate">
			<h2 id="dol_1_4_4_hotl_0006">1-3</h2>
			<p>
				<span id="dol_1_4_4_xhot_000a">　<ruby><rb>或</rb><rp>（</rp><rt>ある</rt><rp>）</rp></ruby>
					<ruby><rb>秋</rb><rp>（</rp><rt>あき</rt><rp>）</rp></ruby>のことでした。</span>
				<span id="dol_1_4_4_xhot_000b">二、三日雨がふりつづいたその<ruby><rb>間</rb><rp>（</rp><rt>あいだ</rt><rp>）</rp></ruby>、</span>
				<span id="dol_1_4_4_xhot_000c">ごんは、外へも出られなくて穴の中にしゃがんでいました。</span>
			</p>
			<p>
				<span id="dol_1_4_4_xhot_000d">　雨があがると、ごんは、ほっとして穴からはい出ました。</span>
				<span id="dol_1_4_4_xhot_000e">空はからっと晴れていて、<ruby><rb>百舌鳥</rb><rp>（</rp><rt>もず</rt><rp>）</rp></ruby>の声がきんきん、ひびいていました。</span>
			</p>
