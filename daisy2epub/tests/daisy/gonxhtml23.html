		<title>
            ごん狐
        </title>
	</head>
	<body>
		<div class="tate">
			<h1 id="dol_1_25_26_hotl_0020">六</h1>
			<p>
				<span class="page-normal" id="dol_1_25_26_hotl_0021">6</span>
			</p>
			<p>
				<span id="dol_1_25_26_xhot_00a6">　そのあくる日もごんは、栗をもって、兵十の家へ出かけました。</span>
				<span id="dol_1_25_26_xhot_00a7">兵十は物置で<ruby><rb>縄</rb><rp>（</rp><rt>なわ</rt><rp>）</rp></ruby>をなっていました。</span>
				<span id="dol_1_25_26_xhot_00a8">それでごんは家の裏口から、こっそり中へはいりました。</span>
			</p>
			<p>
				<span id="dol_1_25_26_xhot_00a9">　そのとき兵十は、ふと顔をあげました。</span>
				<span id="dol_1_25_26_xhot_00aa">と狐が家の中へはいったではありませんか。</span>
				<span id="dol_1_25_26_xhot_00ab">こないだうなぎをぬすみやがったあのごん狐めが、またいたずらをしに来たな。</span>
			</p>
			<p>
				<span id="dol_1_25_26_xhot_00ac">「ようし。」</span>
			</p>
			<p>
				<span id="dol_1_25_26_xhot_00ad">　兵十は立ちあがって、<ruby><rb>納屋</rb><rp>（</rp><rt>なや</rt><rp>）</rp></ruby>にかけてある <ruby><rb>火縄銃</rb><rp>（</rp><rt>ひなわじゅう</rt><rp>）</rp></ruby>をとって、火薬をつめました。</span>
			</p>
		</div>
	</body>
