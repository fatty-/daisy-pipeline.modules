	<body>
		<div class="tate">
			<h1 id="dol_1_20_21_hotl_0019">四</h1>
			<p>
				<span class="page-normal" id="dol_1_20_21_hotl_001a">4</span>
			</p>
			<p>
				<span id="dol_1_20_21_xhot_0077">　月のいい晩でした。</span>
				<span id="dol_1_20_21_xhot_0078">ごんは、ぶらぶらあそびに出かけました。</span>
				<span id="dol_1_20_21_xhot_0079">中山さまのお城の下を通ってすこしいくと、細い道の向うから、だれか来るようです。</span>
				<span id="dol_1_20_21_xhot_007a">話声が聞えます。</span>
				<span id="dol_1_20_21_xhot_007b">チンチロリン、チンチロリンと松虫が鳴いています。</span>
			</p>
			<p>
				<span id="dol_1_20_21_xhot_007c">　ごんは、道の片がわにかくれて、じっとしていました。</span>
				<span id="dol_1_20_21_xhot_007d">話声はだんだん近くなりました。</span>
				<span id="dol_1_20_21_xhot_007e">それは、兵十と<ruby><rb>加助</rb><rp>（</rp><rt>かすけ</rt><rp>）</rp></ruby>というお百姓でした。</span>
			</p>
		</div>
