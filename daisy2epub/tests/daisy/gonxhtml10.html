	<body>
		<div class="tate">
			<h2 id="dol_1_12_13_hotl_0010">2-1</h2>
			<p>
				<span id="dol_1_12_13_xhot_003b">「<ruby><rb>何</rb><rp>（</rp><rt>なん</rt><rp>）</rp></ruby>だろう、秋祭かな。</span>
				<span id="dol_1_12_13_xhot_003c">祭なら、太鼓や笛の音がしそうなものだ。</span>
				<span id="dol_1_12_13_xhot_003d">それに第一、お宮にのぼりが立つはずだが」</span>
			</p>
			<p>
				<span id="dol_1_12_13_xhot_003e">　こんなことを考えながらやって来ますと、</span>
				<span id="dol_1_12_13_xhot_003f">いつの<ruby><rb>間</rb><rp>（</rp><rt>ま</rt><rp>）</rp></ruby>にか、表に赤い井戸のある、兵十の家の前へ来ました。</span>
				<span id="dol_1_12_13_xhot_0040">その小さな、こわれかけた家の中には、<ruby><rb>大勢</rb><rp>（</rp><rt>おおぜい</rt><rp>）</rp></ruby>の人があつまっていました。</span>
				<span id="dol_1_12_13_xhot_0041">よそいきの着物を着て、腰に<ruby><rb>手拭</rb><rp>（</rp><rt>てぬぐい</rt><rp>）</rp></ruby>をさげたりした女たちが、表のかまどで火をたいています。</span>
				<span id="dol_1_12_13_xhot_0042">大きな<ruby><rb>鍋</rb><rp>（</rp><rt>なべ</rt><rp>）</rp></ruby>の中では、何かぐずぐず煮えていました。</span>
			</p>
		</div>
	</body>
