		<div class="tate">
			<h1 id="dol_1_16_17_hotl_0014">三</h1>
			<p>
				<span class="page-normal" id="dol_1_16_17_hotl_0015">3</span>
			</p>
			<p>
				<span id="dol_1_16_17_xhot_005b">　兵十が、赤い井戸のところで、麦をといでいました。</span>
			</p>
			<p>
				<span id="dol_1_16_17_xhot_005c">　兵十は今まで、おっ母と<ruby><rb>二人</rb><rp>（</rp><rt>ふたり</rt><rp>）</rp></ruby>きりで、貧しいくらしをしていたもので、</span>
				<span id="dol_1_16_17_xhot_005d">おっ母が死んでしまっては、もう一人ぼっちでした。</span>
			</p>
			<p>
				<span id="dol_1_16_17_xhot_005e">「おれと同じ一人ぼっちの兵十か」</span>
			</p>
			<p>
				<span id="dol_1_16_17_xhot_005f">　こちらの<ruby><rb>物置</rb><rp>（</rp><rt>ものおき</rt><rp>）</rp></ruby>の <ruby><rb>後</rb><rp>（</rp><rt>うしろ</rt><rp>）</rp></ruby>から見ていたごんは、そう思いました。</span>
			</p>
			<p>
				<span id="dol_1_16_17_xhot_0060">　ごんは物置のそばをはなれて、向うへいきかけますと、どこかで、いわしを売る声がします。</span>
			</p>
		</div>
