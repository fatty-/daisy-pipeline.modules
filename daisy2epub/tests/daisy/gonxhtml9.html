		<div class="tate">
			<h1 id="dol_1_11_c_hotl_000e">二</h1>
			<p>
				<span class="page-normal" id="dol_1_11_12_hotl_000f">2</span>
			</p>
			<p>
				<span id="dol_1_11_12_xhot_0036">　<ruby><rb>十日</rb><rp>（</rp><rt>とおか</rt><rp>）</rp></ruby>ほどたって、ごんが、 <ruby><rb>弥助</rb><rp>（</rp><rt>やすけ</rt><rp>）</rp></ruby>というお百姓の家の裏を通りかかりますと、</span>
				<span id="dol_1_11_12_xhot_0037">そこの、いちじくの木のかげで、弥助の<ruby><rb>家内</rb><rp>（</rp><rt>かない</rt><rp>）</rp></ruby>が、おはぐろをつけていました。</span>
				<span id="dol_1_11_12_xhot_0038"><ruby><rb>鍛冶屋</rb><rp>（</rp><rt>かじや</rt><rp>）</rp></ruby>の <ruby><rb>新兵衛</rb><rp>（</rp><rt>しんべえ</rt><rp>）</rp></ruby>の家のうらを通ると、</span>
				<span id="dol_1_11_12_xhot_0039">新兵衛の家内が髪をすいていました。</span>
				<span id="dol_1_11_12_xhot_003a">ごんは、「ふふん、村に何かあるんだな」と、思いました。</span>
			</p>
