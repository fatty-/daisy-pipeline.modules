        </title>

	<body>
		<div class="tate">
			<h2 id="dol_1_13_14_hotl_0011">2-2</h2>
			<p>
				<span id="dol_1_13_14_xhot_0043">「ああ、葬式だ」と、ごんは思いました。</span>
			</p>
			<p>
				<span id="dol_1_13_14_xhot_0044">「兵十の家のだれが死んだんだろう」</span>
			</p>
			<p>
				<span id="dol_1_13_14_xhot_0045">　お<ruby><rb>午</rb><rp>（</rp><rt>ひる</rt><rp>）</rp></ruby>がすぎると、ごんは、村の墓地へ行って、 <ruby><rb>六地蔵</rb><rp>（</rp><rt>ろくじぞう</rt><rp>）</rp></ruby>さんのかげにかくれていました。</span>
				<span id="dol_1_13_14_xhot_0046">いいお天気で、遠く向うには、お城の<ruby><rb>屋根瓦</rb><rp>（</rp><rt>やねがわら</rt><rp>）</rp></ruby>が光っています。</span>
				<span id="dol_1_13_14_xhot_0047">墓地には、ひがん<ruby><rb>花</rb><rp>（</rp><rt>ばな</rt><rp>）</rp></ruby>が、赤い <ruby><rb>布</rb><rp>（</rp><rt>きれ</rt><rp>）</rp></ruby>のようにさきつづいていました。</span>
				<span id="dol_1_13_14_xhot_0048">と、村の方から、カーン、カーン、と、<ruby><rb>鐘</rb><rp>（</rp><rt>かね</rt><rp>）</rp></ruby>が鳴って来ました。</span>
				<span id="dol_1_13_14_xhot_0049">葬式の出る<ruby><rb>合図</rb><rp>（</rp><rt>あいず</rt><rp>）</rp></ruby>です。</span>
			</p>
		</div>
	</body>
