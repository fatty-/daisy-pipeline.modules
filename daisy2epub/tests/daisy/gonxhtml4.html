		<div class="tate">
			<h2 id="dol_1_6_6_hotl_0008">1-5</h2>
			<p>
				<span id="dol_1_6_6_xhot_0019">「<ruby><rb>兵十</rb><rp>（</rp><rt>ひょうじゅう</rt><rp>）</rp></ruby>だな」と、ごんは思いました。</span>
				<span id="dol_1_6_6_xhot_001a">兵十はぼろぼろの黒いきものをまくし上げて、腰のところまで水にひたりながら、</span>
				<span id="dol_1_6_6_xhot_001b">魚をとる、はりきりという、網をゆすぶっていました。</span>
				<span id="dol_1_6_6_xhot_001c">はちまきをした顔の横っちょうに、まるい萩の葉が一まい、</span>
				<span id="dol_1_6_6_xhot_001d">大きな<ruby><rb>黒子</rb><rp>（</rp><rt>ほくろ</rt><rp>）</rp></ruby>みたいにへばりついていました。</span>
			</p>
