			</p>
			<p>
				<span id="dol_1_23_24_xhot_0098">　ごんは、おねんぶつがすむまで、井戸のそばにしゃがんでいました。</span>
				<span id="dol_1_23_24_xhot_0099">兵十と加助は、また一しょにかえっていきます。</span>
				<span id="dol_1_23_24_xhot_009a">ごんは、二人の話をきこうと思って、ついていきました。</span>
				<span id="dol_1_23_24_xhot_009b">兵十の<ruby><rb>影法師</rb><rp>（</rp><rt>かげぼうし</rt><rp>）</rp></ruby>をふみふみいきました。</span>
			</p>
